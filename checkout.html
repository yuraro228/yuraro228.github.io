<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Customres information</title>
    <link href="css/PaymentStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbarStyle.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
                <div class="wrapper">
                    <div class="form-group">
                        <h5>Contact information</h5>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <h5>Shipping Address</h5>
                        <div class="form-inline">
                            <input type="text" class="form-control" placeholder="First Name">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send information to me" class="btn btn-info" />
                    </div>
                </div>
        </div>
    </div>
    <div>
        <a href="store.html" class="storeLink"><p id="back">&lt; CONTINUE SHOPPING</p></a>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
